<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background: #f8dbe2;
            font-family: '微软雅黑', Arial, sans-serif;
            min-width: 1200px;
        }
        .main-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6f91;
            margin-top: 30px;
            letter-spacing: 2px;
        }
        .date-range {
            text-align: center;
            font-size: 1.3rem;
            color: #ff6f91;
            margin-bottom: 20px;
        }
        .classroom-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6f91;
            margin: 30px 0 20px 0;
            letter-spacing: 1px;
        }
        .schedule-table {
            margin: 0 auto 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-collapse: separate;
            border-spacing: 0;
            width: 98vw;
            min-width: 1200px;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #e0e0e0;
            text-align: center;
            padding: 8px 6px;
            min-width: 70px;
            font-size: 1rem;
        }
        .schedule-table th {
            background: #ffe3ec;
            color: #ff6f91;
            font-weight: bold;
        }
        .schedule-table td {
            background: #fff;
        }
        .schedule-table .subject-chemistry {
            background: #ffd6af !important;
            color: #333;
            font-weight: bold;
        }
        .schedule-table .subject-math {
            background: #c7d8f4 !important;
            color: #333;
            font-weight: bold;
        }
        .schedule-table .subject-physics {
            background: #ffb3b3 !important;
            color: #333;
            font-weight: bold;
        }
        .schedule-table .subject-chinese {
            background: #ffe4e1 !important;
            color: #333;
            font-weight: bold;
        }
        .schedule-table .subject-english {
            background: #d4ffd4 !important;
            color: #333;
            font-weight: bold;
        }
        .schedule-table .subject-politics {
            background: #e6d3ff !important;
            color: #333;
            font-weight: bold;
        }
        .schedule-table .subject-history {
            background: #fff8dc !important;
            color: #333;
            font-weight: bold;
        }
        .schedule-table .subject-geography {
            background: #b3e5fc !important;
            color: #333;
            font-weight: bold;
        }
        .rest-cell {
            background: #f8f8f8;
            color: #888;
            font-size: 1.1rem;
        }
        .time-label {
            background: #ffe3ec;
            color: #ff6f91;
            font-weight: bold;
            min-width: 90px;
        }
        .period-label {
            background: #ffe3ec !important;
            color: #ff6f91 !important;
            font-weight: bold;
            min-width: 60px;
            vertical-align: middle;
            text-align: center;
        }
        @media (max-width: 1200px) {
            .schedule-table {
                min-width: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="main-title">{{ title }}</div>
    <div class="date-range">{{ date_range }}</div>
    <div style="text-align:center; margin-bottom: 18px;">
        <form id="monthForm" style="display:inline-block;">
            <label style="font-weight:bold;color:#ff6f91;">选择校区：</label>
            <select id="campusSelect" name="campus" style="margin-right:10px;">
                <option value="wendefu" {% if current_campus == 'wendefu' %}selected{% endif %}>文德福</option>
                <option value="cuihai" {% if current_campus == 'cuihai' %}selected{% endif %}>翠海</option>
                <option value="weipeng" {% if current_campus == 'weipeng' %}selected{% endif %}>玮鹏</option>
            </select>
            <label style="font-weight:bold;color:#ff6f91;">选择月份：</label>
            <select id="yearSelect" name="year" style="margin-right:6px;"></select>
            <select id="monthSelect" name="month"></select>
        </form>
    </div>

    <!-- 多个课程表容器 -->
    <div id="classroomContainer">
        <!-- 课程表将由JavaScript动态生成 -->
    </div>

    <script>
        // 校区和对应的教室配置
        const campusClassrooms = {
            'wendefu': ['a', 'b', 'c', 'd'],  // 文德福4个教室
            'cuihai': ['a', 'b'],             // 翠海2个教室
            'weipeng': ['a', 'b', 'c', 'd', 'e']  // 玮鹏5个教室
        };

        // 时间段配置
        const timeSlots = [
            "8:00-9:00", "9:00-10:00", "10:00-11:00", "11:00-12:00",
            "14:00-15:00", "15:00-16:00", "16:00-17:00", "17:00-18:00",
            "19:00-20:00", "20:00-21:00"
        ];

        // ========== 月份选择控件 ===========
        const currentMonth = "{{ current_month }}";
        const currentCampus = "{{ current_campus }}";
        const [curYear, curMonth] = currentMonth.split('-');
        const yearSelect = document.getElementById('yearSelect');
        const monthSelect = document.getElementById('monthSelect');
        const campusSelect = document.getElementById('campusSelect');
        
        // 年份范围
        for(let y=2020; y<=2030; y++) {
            let opt = document.createElement('option');
            opt.value = y;
            opt.text = y + '年';
            if(y == curYear) opt.selected = true;
            yearSelect.appendChild(opt);
        }
        
        // 月份
        for(let m=1; m<=12; m++) {
            let opt = document.createElement('option');
            opt.value = (m<10 ? '0'+m : m);
            opt.text = m + '月';
            if(m == parseInt(curMonth)) opt.selected = true;
            monthSelect.appendChild(opt);
        }
        
        // 切换时动态更新页面
        yearSelect.onchange = monthSelect.onchange = campusSelect.onchange = function() {
            const y = yearSelect.value;
            const m = monthSelect.value;
            const campus = campusSelect.value;
            
            // 更新URL但不刷新页面
            const newUrl = `?month=${y}-${m}&campus=${campus}`;
            window.history.pushState({}, '', newUrl);
            
            // 更新日期范围显示
            updateDateRange();
            
            // 重新加载当前校区的所有课程表
            loadAllClassrooms(campus);
        };

        // 页面加载时加载当前校区的数据
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                loadAllClassrooms(campusSelect.value);
                updateDateRange();
            }, 100);
        });

        // 加载指定校区的所有教室数据
        function loadAllClassrooms(campus) {
            const month = yearSelect.value + '-' + monthSelect.value;
            fetch(`/campus_schedule_data?month=${month}&campus=${campus}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Received data:', data); // 调试用
                    if (data.success) {
                        generateClassroomTables(data.all_schedules, data.classrooms, data.days);
                    } else {
                        console.error('Failed to load data:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error loading campus data:', error);
                });
        }

        // 生成所有教室的课程表
        function generateClassroomTables(allSchedules, classrooms, days) {
            const container = document.getElementById('classroomContainer');
            container.innerHTML = '';

            if (!allSchedules || !classrooms || !days) {
                console.error('Missing required data:', { allSchedules, classrooms, days });
                return;
            }

            classrooms.forEach(classroom => {
                // 创建教室标题
                const title = document.createElement('div');
                title.className = 'classroom-title';
                title.textContent = `教室${classroom.toUpperCase()}`;
                container.appendChild(title);

                // 创建课程表
                const table = document.createElement('table');
                table.className = 'schedule-table';
                table.id = `classroom-${classroom}-table`;

                // 创建表头
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                // 时间/日期列
                const timeHeader = document.createElement('th');
                timeHeader.className = 'time-label';
                timeHeader.textContent = '时间/日期';
                headerRow.appendChild(timeHeader);
                
                // 时段列
                const periodHeader = document.createElement('th');
                periodHeader.className = 'period-label';
                periodHeader.textContent = '时段';
                headerRow.appendChild(periodHeader);
                
                // 日期列
                days.forEach(day => {
                    const dayHeader = document.createElement('th');
                    dayHeader.textContent = day;
                    headerRow.appendChild(dayHeader);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // 创建表体
                const tbody = document.createElement('tbody');
                
                for (let rowIdx = 0; rowIdx < timeSlots.length; rowIdx++) {
                    const row = document.createElement('tr');
                    
                    // 时间列
                    const timeCell = document.createElement('th');
                    timeCell.className = 'time-label';
                    timeCell.textContent = timeSlots[rowIdx];
                    row.appendChild(timeCell);
                    
                    // 时段列
                    if (rowIdx === 0) {
                        const periodCell = document.createElement('td');
                        periodCell.className = 'period-label';
                        periodCell.textContent = '上午';
                        periodCell.rowSpan = 4;
                        row.appendChild(periodCell);
                    } else if (rowIdx === 4) {
                        const periodCell = document.createElement('td');
                        periodCell.className = 'period-label';
                        periodCell.textContent = '下午';
                        periodCell.rowSpan = 4;
                        row.appendChild(periodCell);
                    } else if (rowIdx === 8) {
                        const periodCell = document.createElement('td');
                        periodCell.className = 'period-label';
                        periodCell.textContent = '晚上';
                        periodCell.rowSpan = 2;
                        row.appendChild(periodCell);
                    }
                    
                    // 日期列
                    for (let colIdx = 0; colIdx < days.length; colIdx++) {
                        const cell = document.createElement('td');
                        cell.style.cursor = 'pointer';
                        cell.setAttribute('data-row', rowIdx);
                        cell.setAttribute('data-col', colIdx);
                        cell.setAttribute('data-day', days[colIdx]);
                        cell.setAttribute('data-time', timeSlots[rowIdx]);
                        cell.setAttribute('data-classroom', classroom);
                        cell.onclick = function() { editCell(this); };
                        
                        // 填充数据
                        const scheduleData = allSchedules[classroom];
                        if (scheduleData && scheduleData[rowIdx] && scheduleData[rowIdx][colIdx]) {
                            const subject = scheduleData[rowIdx][colIdx];
                            updateCellDisplay(cell, subject);
                        }
                        
                        row.appendChild(cell);
                    }
                    
                    tbody.appendChild(row);
                }
                
                table.appendChild(tbody);
                container.appendChild(table);
            });
        }

        // 更新日期范围显示
        function updateDateRange() {
            const y = yearSelect.value;
            const m = monthSelect.value;
            const dateRangeElement = document.querySelector('.date-range');
            if (dateRangeElement) {
                dateRangeElement.textContent = `${y}.${m}.1-${getLastDayOfMonth(y, m)}`;
            }
        }

        // 获取指定年月的最后一天
        function getLastDayOfMonth(year, month) {
            const lastDay = new Date(year, month, 0);
            return lastDay.getDate();
        }

        // 编辑单元格
        function editCell(cell) {
            const row = parseInt(cell.getAttribute('data-row'));
            const col = parseInt(cell.getAttribute('data-col'));
            const day = cell.getAttribute('data-day');
            const time = cell.getAttribute('data-time');
            const classroom = cell.getAttribute('data-classroom');
            const currentText = cell.textContent.trim();
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.style.width = '100%';
            input.style.border = 'none';
            input.style.background = 'transparent';
            input.style.textAlign = 'center';
            input.style.fontSize = 'inherit';
            input.style.fontWeight = 'inherit';
            
            const originalContent = cell.innerHTML;
            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
            input.select();
            
            function saveCell() {
                const newValue = input.value.trim();
                const month = yearSelect.value + '-' + monthSelect.value;
                
                fetch('/campus_schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        month: month,
                        campus: campusSelect.value,
                        classroom: classroom,
                        day_index: col,
                        time_slot_index: row,
                        subject: newValue,
                        day_label: day,
                        time_slot: time
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateCellDisplay(cell, newValue);
                    } else {
                        alert('保存失败: ' + (data.message || '未知错误'));
                        cell.innerHTML = originalContent;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('保存失败: 网络错误');
                    cell.innerHTML = originalContent;
                });
            }
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveCell();
                }
            });
            
            input.addEventListener('blur', function() {
                saveCell();
            });
        }
        
        function updateCellDisplay(cell, subject) {
            // 清除原有的class
            cell.className = cell.className.replace(/subject-\w+/g, '');
            
            if (subject) {
                // 根据科目添加对应的class
                let subjectClass = '';
                if (subject === '化学') {
                    subjectClass = 'subject-chemistry';
                } else if (subject === '数学') {
                    subjectClass = 'subject-math';
                } else if (subject === '物理') {
                    subjectClass = 'subject-physics';
                } else if (subject === '语文') {
                    subjectClass = 'subject-chinese';
                } else if (subject === '英语') {
                    subjectClass = 'subject-english';
                } else if (subject === '政治') {
                    subjectClass = 'subject-politics';
                } else if (subject === '历史') {
                    subjectClass = 'subject-history';
                } else if (subject === '地理') {
                    subjectClass = 'subject-geography';
                }
                
                if (subjectClass) {
                    cell.classList.add(subjectClass);
                }
                cell.textContent = subject;
            } else {
                cell.textContent = '';
            }
        }
    </script>
</body>
</html>
