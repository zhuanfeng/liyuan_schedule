<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Admin Panel: Manage Teachers</h1>
    </header>
    <div class="container">
        <!-- Teachers Table -->
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                <tr>
                    <td>{{ teacher.username }}</td>
                    <td class="action-buttons">
                        <form action="/admin/delete" method="POST" class="inline-form">
                            <input type="hidden" name="username" value="{{ teacher.username }}">
                            <button type="submit" class="delete-button">删除</button>
                        </form>
                        <form action="/admin/update" method="POST" class="inline-form">
                            <input type="hidden" name="username" value="{{ teacher.username }}">
                            <input type="password" name="new_password" placeholder="输入新密码" required>
                            <button type="submit" class="update-button">更新密码</button>
                        </form>
                        <form action="/schedule_for_admin" method="GET" class="inline-form">
                            <input type="hidden" name="username" value="{{ teacher.username }}">
                            <button type="submit" class="view-schedule-button">查看课表</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add Teacher Form -->
        <form action="/admin/add" method="POST" class="add-teacher-form">
            <input type="text" name="username" placeholder="新老师名" required>
            <input type="password" name="password" placeholder="密码" required>
            <button type="submit" class="add-button">新加老师</button>
        </form>
    </div>
</body>
</html>
