<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- 引入 CSS 文件 -->
    <script>
        function toggleSchedule(date, hour) {
            const studentName = prompt("Please enter the student's name:");
            if (studentName) {
                // 使用 AJAX 请求更新课程安排
                fetch('/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ date: date, hour: hour, student_name: studentName }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 更新表格中的学生名字
                        const cell = document.getElementById(`${date}-${hour}`);
                        cell.textContent = studentName;
                        cell.classList.remove('available');
                        cell.classList.add('booked');
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome, {{ username }}</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    {% for hour in range(8, 24) %}  <!-- 从 8 点开始 -->
                        <th>{{ hour }}:00</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for date in schedule.keys() %}
                <tr>
                    <td>{{ date }}</td>
                    {% for hour in range(8, 24) %}
                        <td id="{{ date }}-{{ hour }}"
                            class="{% if date in schedule and hour in schedule[date] %}booked{% else %}available{% endif %}"
                            onclick="toggleSchedule('{{ date }}', {{ hour }})">
                            {% if date in schedule and hour in schedule[date] %}
                                {{ schedule[date][hour].student_name }}
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
