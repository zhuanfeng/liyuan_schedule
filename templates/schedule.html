<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
            cursor: pointer; /* Add cursor style for clickable cells */
        }
        th {
            background-color: #f4f4f9;
        }
        .available {
            background-color: #d4edda; /* Light green for available slots */
        }
        .booked {
            background-color: #f8d7da; /* Light red for booked slots */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ username }}</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Date/Hour</th>
                    {% for hour in range(24) %}
                        <th>{{ hour }}:00</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for date in schedule.keys() %}
                <tr>
                    <td>{{ date }}</td>
                    {% for hour in range(24) %}
                        <td class="{% if date in schedule and hour in schedule[date] %}booked{% else %}available{% endif %}"
                            onclick="toggleSchedule('{{ date }}', {{ hour }})">
                            {% if date in schedule and hour in schedule[date] %}
                                {{ schedule[date][hour].student_name }}
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function toggleSchedule(date, hour) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/schedule/toggle", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    location.reload(); // Reload the page to see the changes
                } else {
                    alert("Error: " + xhr.responseText);
                }
            };
            xhr.send(JSON.stringify({ date: date, hour: hour }));
        }
    </script>
</body>
</html>
