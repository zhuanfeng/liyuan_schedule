<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
            cursor: pointer; /* 增加指针样式 */
        }
        th {
            background-color: #f4f4f9;
        }
        .available {
            background-color: #d4edda; /* 绿色背景，未占用 */
        }
        .booked {
            background-color: #f8d7da; /* 红色背景，已占用 */
        }
        .schedule-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .schedule-form input, .schedule-form button {
            padding: 10px;
            margin-right: 10px;
        }
        .schedule-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .schedule-form button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleSchedule(date, hour) {
            const studentName = prompt("Please enter the student's name:");
            if (studentName) {
                // 使用 AJAX 请求更新课程安排
                fetch('/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ date: date, hour: hour, student_name: studentName }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 更新表格中的学生名字
                        const cell = document.getElementById(`${date}-${hour}`);
                        cell.textContent = studentName;
                        cell.classList.remove('available');
                        cell.classList.add('booked');
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome, {{ username }}</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    {% for hour in range(24) %}
                        <th>{{ hour }}:00</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for date in schedule.keys() %}
                <tr>
                    <td>{{ date }}</td>
                    {% for hour in range(24) %}
                        <td id="{{ date }}-{{ hour }}"
                            class="{% if date in schedule and hour in schedule[date] %}booked{% else %}available{% endif %}"
                            onclick="toggleSchedule('{{ date }}', {{ hour }})">
                            {% if date in schedule and hour in schedule[date] %}
                                {{ schedule[date][hour].student_name }}
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
